<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌遊戲</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
    <div class="button-container">
        <button id="startGame">開始遊戲</button>
    </div>
    
    <div>
    <label for="themeSelect">選擇主題：</label>
    <select id="themeSelect">
        <option value="purple">食物主題</option>
        <option value="blue">偶像主題</option>
    </select>



    <label for="gridSizeSelect">選擇網格大小：</label>
    <select id="gridSizeSelect">
        <option value="2">2x2</option>
        <option value="4" selected>4x4</option>
        <option value="6">6x6</option>
    </select>

    </div>
    <div>
    <label for="flipBackTimeSelect">翻回背面的倒數計時：</label>
    <select id="flipBackTimeSelect">
        <option value="3">3秒</option>
        <option value="5">5秒</option>
        <option value="8">8秒</option>
    </select>

    <label for="hideCompletedSelect">隱藏已完成的圖片：</label>
    <select id="hideCompletedSelect">
        <option value="yes">是</option>
        <option value="no">否</option>
    </select>
    </div>
    

    <div class="card-container" id="cardContainer"></div>
    <div id="timerDisplay">剩餘時間: 0秒</div>
    <div id="elapsedTimeDisplay" style="display: none;">已用時間: 0秒</div>

    <script src="script.js"></script>
</body>
</html>
